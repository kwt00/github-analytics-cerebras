<!DOCTYPE html>
<html>
<head>
    <title>Analytics Collector</title>
</head>
<body>
    <input type="text" id="weekRange" placeholder="Feb 1 2024 - Feb 29 2024">
    <button onclick="collectAnalytics()">Collect Analytics</button>
    <div id="result"></div>

    <script>
        async function collectAnalytics() {
            const weekRange = document.getElementById('weekRange').value;
            try {
                const response = await fetch('http://localhost:3000/collect-analytics', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ weekRange })
                });
                const data = await response.json();
                document.getElementById('result').textContent = 
                    'Analytics collection started. Check Google Sheet for results.';
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
