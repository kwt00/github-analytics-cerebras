<!DOCTYPE html>
<html>
<head>
    <title>Analytics Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Analytics Collector</h1>
    
    <input type="text" id="weekRange" placeholder="Feb 1 2024 - Feb 29 2024">
    <button onclick="collectAnalytics()">Collect Analytics</button>
    
    <div id="result" class="result"></div>

    <script>
        // Change the API_URL to:
        const API_URL = 'https://analytics-goat.netlify.app/.netlify/functions/api'; // Remove '/collect-analytics'

        async function collectAnalytics() {
            const weekRange = document.getElementById('weekRange').value;
            const resultDiv = document.getElementById('result');
            
            if (!weekRange) {
                alert('Please enter a week range');
                return;
            }

            resultDiv.textContent = 'Starting analytics collection...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ weekRange })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
